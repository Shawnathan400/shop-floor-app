<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Floor Data Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Shop Floor Report Dashboard</h1>
            <p class="text-gray-500 mt-1">Live data submitted by operators.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <h3 class="text-sm font-medium text-gray-500">Total Submissions</h3>
                <p id="kpi-total-submissions" class="text-3xl font-bold text-gray-800 mt-1">--</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <h3 class="text-sm font-medium text-gray-500">Total Good Parts</h3>
                <p id="kpi-total-good" class="text-3xl font-bold text-green-600 mt-1">--</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <h3 class="text-sm font-medium text-gray-500">Total Scrapped</h3>
                <p id="kpi-total-scrapped" class="text-3xl font-bold text-red-600 mt-1">--</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <h3 class="text-sm font-medium text-gray-500">Total Downtime</h3>
                <p id="kpi-total-downtime" class="text-3xl font-bold text-yellow-600 mt-1">--</p>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <h3 class="text-lg font-semibold text-gray-700">Scrap by Reason</h3>
                <canvas id="scrapReasonChart"></canvas>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <h3 class="text-lg font-semibold text-gray-700">Downtime by Reason</h3>
                <canvas id="downtimeReasonChart"></canvas>
            </div>
        </div>

        <div class="mb-6 bg-white p-4 rounded-lg shadow-sm">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="search-input" class="block text-sm font-medium text-gray-700">Search (Shop Order, Part #, Initials)</label>
                    <input type="text" id="search-input" placeholder="Type to search..." class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="date-filter" class="block text-sm font-medium text-gray-700">Filter by Date</label>
                    <input type="date" id="date-filter" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">&nbsp;</label>
                    <button id="reset-filters" class="mt-1 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md">Reset Filters</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Initials</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Shop Order #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Part #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Good</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Scrap</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Downtime (min)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body" class="bg-white divide-y divide-gray-200">
                        <tr id="loading-row">
                            <td colspan="8" class="text-center p-8 text-gray-500">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="details-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 class="text-2xl font-bold text-gray-800">Submission Details</h3>
                <div class="cursor-pointer z-50" id="close-modal">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path></svg>
                </div>
            </div>
            <div id="modal-content" class="mt-4 max-h-[70vh] overflow-y-auto p-2"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- GLOBAL STATE & CONFIG ---
        const state = {
            db: null,
            allSubmissions: [],
            charts: {
                scrapReasonChart: null,
                downtimeReasonChart: null,
            }
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "...", projectId: "..." };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-shop-form';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- INITIALIZATION ---
        async function initializeAppAndFetchData() {
            try {
                const app = initializeApp(firebaseConfig);
                state.db = getFirestore(app);
                const auth = getAuth(app);

                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
                
                console.log("Firebase initialized.");
                await fetchData();
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                document.getElementById('loading-row').innerHTML = `<td colspan="8" class="text-center p-8 text-red-500">Error connecting to database.</td>`;
            }
        }

        // --- DATA FETCHING & PROCESSING ---
        async function fetchData() {
            if (!state.db) return;
            const collectionPath = `artifacts/${appId}/public/data/submissions`;
            const q = query(collection(state.db, collectionPath), orderBy("submittedAt", "desc"));
            const querySnapshot = await getDocs(q);
            state.allSubmissions = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            // This is the main update function
            processAndRenderDashboard(state.allSubmissions);
        }

        function processAndRenderDashboard(data) {
            renderKPIs(data);
            renderCharts(data);
            renderTable(data);
        }

        // --- DATA AGGREGATION & RENDERING (The "Brains") ---
        function renderKPIs(data) {
            const totalGood = data.reduce((sum, sub) => sum + (Number(sub.quantityGood) || 0), 0);
            const totalScrapped = data.reduce((sum, sub) => sum + (Number(sub.quantityScrapped) || 0), 0);
            const totalDowntime = data.reduce((sum, sub) => sum + (Number(sub.totalDowntimeMinutes) || 0), 0);

            document.getElementById('kpi-total-submissions').textContent = data.length;
            document.getElementById('kpi-total-good').textContent = totalGood;
            document.getElementById('kpi-total-scrapped').textContent = totalScrapped;
            document.getElementById('kpi-total-downtime').textContent = `${totalDowntime} min`;
        }

        function renderCharts(data) {
            // Data for Scrap Chart
            const scrapData = aggregateByReason(data, 'scrapReason', 'quantityScrapped');
            const downtimeData = aggregateByReason(data, 'downtimeEntries', 'duration');
            
            // Create or update Scrap Chart
            if (state.charts.scrapReasonChart) state.charts.scrapReasonChart.destroy();
            state.charts.scrapReasonChart = createPieChart('scrapReasonChart', 'Scrap By Reason', scrapData.labels, scrapData.values);

            // Create or update Downtime Chart
            if (state.charts.downtimeReasonChart) state.charts.downtimeReasonChart.destroy();
            state.charts.downtimeReasonChart = createPieChart('downtimeReasonChart', 'Downtime By Reason (min)', downtimeData.labels, downtimeData.values);
        }
        
        // A reusable function to summarize data
        function aggregateByReason(data, reasonField, valueField) {
            const counts = {};
            data.forEach(sub => {
                if (reasonField === 'downtimeEntries') {
                    if (sub.downtimeEntries && sub.downtimeEntries.length > 0) {
                        sub.downtimeEntries.forEach(entry => {
                            counts[entry.reason] = (counts[entry.reason] || 0) + (Number(entry.duration) || 0);
                        });
                    }
                } else {
                    const reason = sub[reasonField];
                    if (reason) {
                        counts[reason] = (counts[reason] || 0) + (Number(sub[valueField]) || 0);
                    }
                }
            });
            return {
                labels: Object.keys(counts),
                values: Object.values(counts)
            };
        }

        // A reusable function to create charts
        function createPieChart(canvasId, label, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: ['#ef4444', '#3b82f6', '#f59e0b', '#10b981', '#6366f1', '#8b5cf6'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'top' } }
                }
            });
        }
        
        // --- TABLE RENDERING ---
        function renderTable(data) {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = ''; // Clear

            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center p-8 text-gray-500">No submissions found for the selected filters.</td></tr>`;
                return;
            }

            data.forEach(sub => {
                const row = `<tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">${sub.shiftDate || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${sub.operatorInitials || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${sub.shopOrder || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${sub.partNumber || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-green-600 font-semibold">${sub.quantityGood || 0}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-red-600 font-semibold">${sub.quantityScrapped || 0}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${sub.totalDowntimeMinutes || 0}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">
                        <button class="view-details-btn text-indigo-600 hover:text-indigo-900" data-id="${sub.id}">View</button>
                    </td>
                </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
            
            document.querySelectorAll('.view-details-btn').forEach(button => {
                button.addEventListener('click', () => openModal(button.dataset.id));
            });
        }
        
        // --- FILTERING LOGIC ---
        const searchInput = document.getElementById('search-input');
        const dateFilter = document.getElementById('date-filter');
        const resetBtn = document.getElementById('reset-filters');

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const filterDate = dateFilter.value;

            const filteredData = state.allSubmissions.filter(sub => {
                const s = { // Create a searchable object with default empty strings
                    shopOrder: (sub.shopOrder || '').toLowerCase(),
                    partNumber: (sub.partNumber || '').toLowerCase(),
                    operatorInitials: (sub.operatorInitials || '').toLowerCase(),
                    shiftDate: sub.shiftDate || ''
                };
                const matchesSearch = searchTerm === '' || s.shopOrder.includes(searchTerm) || s.partNumber.includes(searchTerm) || s.operatorInitials.includes(searchTerm);
                const matchesDate = filterDate === '' || s.shiftDate === filterDate;
                return matchesSearch && matchesDate;
            });

            // When filters change, re-render everything with the filtered data
            processAndRenderDashboard(filteredData);
        }

        searchInput.addEventListener('input', applyFilters);
        dateFilter.addEventListener('change', applyFilters);
        resetBtn.addEventListener('click', () => {
            searchInput.value = '';
            dateFilter.value = '';
            // Render with the original, unfiltered data
            processAndRenderDashboard(state.allSubmissions);
        });

        // --- MODAL LOGIC (No change from your original code) ---
        const modal = document.getElementById('details-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modalContent = document.getElementById('modal-content');

        function openModal(submissionId) {
            // Note: This now correctly searches the *unfiltered* list
            const sub = state.allSubmissions.find(s => s.id === submissionId);
            if (!sub) return;

            let downtimeHtml = '...'; // Your detailed modal HTML generation logic here
            let toolingHtml = '...';
            let setupHtml = '...';
            // (I've truncated your original modal-building code for brevity, but it should be pasted back in here)
            modalContent.innerHTML = `Your original modal content generation for submission ID ${submissionId} goes here.`;
            modal.classList.remove('hidden');
        }

        closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.add('hidden');
        });

        // --- START THE APP ---
        window.onload = initializeAppAndFetchData;
    </script>
</body>
</html>
